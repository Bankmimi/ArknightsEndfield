function formatValue(name, value) {
  const percentStats = [
    "æˆ°æŠ€å‚·å®³", "æ™®æ”»å‚·å®³", "æŠ€èƒ½å‚·å®³", "é€£æ”œå‚·å®³", "çµ‚çµå‚·å®³", "çµ‚çµè“„èƒ½","æ²»ç™‚æ•ˆæœ",
    "çµ‚çµè“„èƒ½", "æš´æ“Šç‡", "å‰¯èƒ½åŠ›", "ä¸»èƒ½åŠ›",
    "ç‰©ç†å‚·å®³", "æ³•è¡“å‚·å®³","æ”»æ“ŠåŠ›",
    "å¯’å†·/é›»ç£å‚·å®³", "ç¼ç†±/è‡ªç„¶å‚·å®³",
    "ç¸½å‚·å®³æ¸›å…", "å¤±è¡¡ç›®æ¨™å‚·å®³"
  ];

  if (percentStats.includes(name)) {
    return value + "%";
  }
  return value;
}

function selectEquip(item) {
  // 1ï¸âƒ£ æ ¹æ“šéƒ¨ä½æ”¾å…¥å°æ‡‰çš„ slot
  if (item.part === "è­·ç”²") {
    selected.armor = item.id;
  } else if (item.part === "è­·æ‰‹") {
    selected.gloves = item.id;
  } else if (item.part === "é…ä»¶") {
    // ç°¡å–®ç­–ç•¥ï¼šå…ˆæ”¾ acc1ï¼Œå† acc2
    if (!selected.acc1) {
      selected.acc1 = item.id;
    } else {
      selected.acc2 = item.id;
    }
  }

  // 2ï¸âƒ£ æ¸…ç©ºç›®å‰é¸æ“‡éƒ¨ä½ â†’ ç´…è‰²å€åŸŸå› idle
  activePart = null;

  // 3ï¸âƒ£ æ›´æ–°æ•´é«”ç•«é¢
  updateAll();
  renderEquipSelector();
}


function renderEquipSelector() {
  const el = document.getElementById("equip-selector");
  el.innerHTML = "";

  // å¦‚æœé‚„æ²’é¸éƒ¨ä½ â†’ é¡¯ç¤ºæç¤º
  if (!activePart) {
    el.innerHTML = `<div class="selector-placeholder">è«‹é¸æ“‡è£å‚™</div>`;
    return;
  }

  // ç¯©é¸è©²éƒ¨ä½çš„è£å‚™
  const list = items.filter(it => it.part === activePart);

  // å¦‚æœè©²éƒ¨ä½æ²’æœ‰è£å‚™
  if (list.length === 0) {
    el.innerHTML = `<div class="selector-placeholder">æ­¤éƒ¨ä½æ²’æœ‰å¯ç”¨è£å‚™</div>`;
    return;
  }

  const container = document.createElement("div");
  container.className = "item-list";

  list.forEach(item => {
    const row = document.createElement("div");
    row.className = "item-row";

    row.innerHTML = `
      <div class="item-row-name">${item.name}</div>
      <div class="item-row-set">${item.set || "-"}</div>
      <div class="item-row-part">${item.level} ç­‰</div>
      <div class="item-row-stats">${miniStatsText(item)}</div>
    `;

    // â­ æ–°å¢ï¼šé»æ“Šç´…è‰²è£å‚™ â†’ è£ä¸Š
    row.addEventListener("click", () => {
      console.log("CLICK ITEM:", item.name);
      selectEquip(item);
    });

    container.appendChild(row);
  });

  el.appendChild(container);
}

//æ–°ç‰ˆè£å‚™å±¬æ€§é¡¯ç¤ºé †åº
    function renderOrderedStats(el, statsObj, orderList, emptyText) {
        el.innerHTML = "";

        let hasAny = false;

        orderList.forEach(statName => {
            if (statsObj[statName] !== undefined) {
            hasAny = true;

            const line = document.createElement("div");
            line.className = "stat-line";

            const nameEl = document.createElement("span");
            nameEl.className = "stat-name";
            nameEl.textContent = statName;

            const valEl = document.createElement("span");
            valEl.className = "stat-value";
            valEl.textContent = "+" + formatValue(statName, statsObj[statName]);

            line.appendChild(nameEl);
            line.appendChild(valEl);
            el.appendChild(line);
            }
        });

        if (!hasAny) {
            const line = document.createElement("div");
            line.className = "stat-line";
            line.textContent = emptyText;
            el.appendChild(line);
        }
    }


// è£å‚™å±¬æ€§é¡¯ç¤ºé †åº
    function renderStatsSection(el, statsObj, emptyText) {
      el.innerHTML = "";
      const entries = Object.entries(statsObj);
      if (entries.length === 0) {
        const line = document.createElement("div");
        line.className = "stat-line";
        const name = document.createElement("span");
        name.className = "stat-name";
        name.textContent = emptyText;
        line.appendChild(name);
        el.appendChild(line);
        return;
      }
      const statPriority = ["é˜²ç¦¦åŠ›"];

      // æ›´æ”¹é˜²ç¦¦åŠ›æ°¸é ç¬¬ä¸€å€‹é¡¯ç¤º
      entries.sort((a, b) => {
        const ai = statPriority.indexOf(a[0]);
        const bi = statPriority.indexOf(b[0]);
        if (ai !== -1 || bi !== -1) {
          return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
        }
      return a[0].localeCompare(b[0], "zh-Hant");
      });

      entries.forEach(([name, value]) => {
        const line = document.createElement("div");
        line.className = "stat-line";
        const nameEl = document.createElement("span");
        nameEl.className = "stat-name";
        nameEl.textContent = name;
        const valEl = document.createElement("span");
        valEl.className = "stat-value";
        valEl.textContent = "+" + formatValue(name, value);
        line.appendChild(nameEl);
        line.appendChild(valEl);
        el.appendChild(line);
      });
    }

    function computeSetCounts() {
      const counts = {};
      Object.values(selected).forEach(id => {
        if (!id) return;
        const item = items.find(it => it.id === id);
        if (!item || !item.set) return;
        counts[item.set] = (counts[item.set] || 0) + 1;
      });
      return counts;
    }

    function renderSetEffects() {
  const setEffectsEl = document.getElementById("set-effects");
  if (!setEffectsEl) return;   // â­ é—œéµé˜²è­·ï¼Œé¿å… UI å°šæœªå®Œæˆå°±ç‚¸

  setEffectsEl.innerHTML = "";

  const counts = computeSetCounts();
  const active = [];

  Object.entries(setEffects).forEach(([setName, info]) => {
    const count = counts[setName] || 0;
    if (count >= info.required) {
      active.push({ setName, count, info });
    }
  });

  if (active.length === 0) {
    const div = document.createElement("div");
    div.className = "no-set";
    div.textContent = "å°šæœªè§¸ç™¼ä»»ä½•å¥—è£æ•ˆæœã€‚";
    setEffectsEl.appendChild(div);
    return;
  }

  active.forEach(s => {
    const card = document.createElement("div");
    card.className = "set-card";

    const header = document.createElement("div");
    header.className = "set-card-header";

    const nameEl = document.createElement("div");
    nameEl.className = "set-card-name";
    nameEl.textContent = s.setName;

    const countEl = document.createElement("div");
    countEl.className = "set-card-count";
    countEl.textContent = `${s.count} ä»¶ / éœ€æ±‚ ${s.info.required} ä»¶`;

    header.appendChild(nameEl);
    header.appendChild(countEl);

    const textEl = document.createElement("div");
    textEl.className = "set-card-text";
    textEl.textContent = s.info.effect;

    card.appendChild(header);
    card.appendChild(textEl);

    setEffectsEl.appendChild(card);
  });
}
